{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}| login{% endblock %}


{% block content %}
<h1>login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="submit!" class="btn btn-success">
    
    <p><a class="btn btn-primary" style="margin-top:1rem;" href="{% provider_login_url 'github' %}">login with github</a></p>
</form>

{% endblock %}
