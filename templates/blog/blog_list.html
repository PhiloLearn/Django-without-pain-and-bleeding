{% extends '_base.html' %}

{% block title %}| blog{% endblock %}

{% block content %}

{% for post in post_list %}

<div class="card p-4 m-2">
    <a href="{{ post.get_absolute_url }}">
        <h3 class="card-title">{{ post.title }}</h3>
    </a>
    <h6>{{ post.created }}</h6>
    <p class="card-text">{{ post.description|truncatewords:15 }}</p>
</div>

{% endfor %}

{% endblock %}
